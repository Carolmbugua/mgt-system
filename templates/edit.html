<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>
<body>

{{ record.item_id }}
{{ record.name }}

<form action="/edit/{{ record.item_id }}" method="POST">
    <div class="form-group">
        <label for="exampleFormControlInput1">Name</label>
        <input type="string" name="name" value="{{ record.name }}" class="form-control" id="exampleFormControlInput1" placeholder="type name">
    </div>
    <div class="form-group">
        <label for="exampleFormControlSelect1">Type</label>
        <select class="form-control" name="type" value="{{ record.type }}" id="exampleFormControlSelect1">
            <option></option>
            <option>Product</option>
            <option>Service</option>

        </select>
    </div>

    <div class="form-group">
        <label for="exampleFormControlInput1">Buying Price</label>
        <input type="integer" name="BP" class="form-control" value="{{ record.buying_price }}" id="exampleFormControlInput1" placeholder="Enter Value">
    </div>

    <div class="form-group">
        <label for="exampleFormControlInput1">Selling Price</label>
        <input type="integer" name="SP" class="form-control" value="{{ record.selling_price }}" id="exampleFormControlInput1" placeholder="Enter Value">
    </div>

    <div class="form-group">
        <label for="exampleFormControlInput1">Stock</label>
        <input type="integer" name="stock" class="form-control" value="{{ record.stock }}" id="exampleFormControlInput1" placeholder="Enter Value">
    </div>
    <div>

        <button type="submit" class="btn btn-primary">Save changes</button>
    </div>

</form>


</body>
</html>
